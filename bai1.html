<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
        [3, 5, 9, 0],
        [11, 12, 13, 14],
        [17, 10, 16, 15]
    ];
    for (let i in a) {
        document.write("row " + i+'</br>');
        for (let j in a[i]) {
            document.write(" " + a[i][j]+'</br>');
        }
    }

</script>
</body>
</html>
